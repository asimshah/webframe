<div class="login-form">
    <h6>Enter your Email address and password</h6>
    <div class="form-group-sm" >
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" data-bind="value: email">
        <span class="validationMessage" data-bind="validationMessage: email"></span>
    </div>
    <div class="form-group-sm" >
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" data-bind="value: password">
        <span class="validationMessage" data-bind="validationMessage: password"></span>
    </div>
    <span class="validationMessage login-failure"></span>
</div>
