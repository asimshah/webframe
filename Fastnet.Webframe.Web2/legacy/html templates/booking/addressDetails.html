<div class="address-details">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group-sm">
                <label for="firstNames">First Name(s)</label>
                <input id="firstNames" type="text" class="form-control" data-bind="textInput: firstNames" />
                <span class="validationMessage" data-bind="validationMessage: firstNames"></span>
            </div>
            <div class="form-group-sm">
                <label for="surname">Surname</label>
                <input id="surname" type="text" class="form-control" data-bind="textInput: surname" />
                <span class="validationMessage" data-bind="validationMessage: surname"></span>
            </div>
            <div class="form-group-sm">
                <label for="address1">Adress Line 1</label>
                <input id="address1" type="text" class="form-control" data-bind="textInput: address1" />
                <span class="validationMessage" data-bind="validationMessage: address1"></span>
            </div>
            <div class="form-group-sm">
                <label for="address2">Adress Line 2</label>
                <input id="address2" type="text" class="form-control" data-bind="textInput: address2" />
                <span class="validationMessage" data-bind="validationMessage: address2"></span>
            </div>
            <div class="form-group-sm">
                <label for="city">City</label>
                <input id="city" type="text" class="form-control" data-bind="textInput: city" />
                <span class="validationMessage" data-bind="validationMessage: city"></span>
            </div>
            <div class="form-group-sm">
                <label for="postCode">Post Code</label>
                <input id="postCode" type="text" class="form-control" data-bind="textInput: postCode" />
                <span class="validationMessage" data-bind="validationMessage: postCode"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="help-block">Online payment is only accepted where the verification address is in the UK. If you do not have such an address, please contact the BMC for payment.</div>
        </div>
    </div>
</div>
