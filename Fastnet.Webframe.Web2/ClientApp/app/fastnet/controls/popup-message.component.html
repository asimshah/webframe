<popup-dialog #popupdialog [width]="width" [warning]="warning" [error]="error">
    <div dialogheader>
        <div>{{caption}}</div>
    </div>
    <div dialogbody>
        <div *ngIf="isSingleMessage">
            <div [innerHTML]="messages"></div>
        </div>
        <div *ngIf="!isSingleMessage">
            <div *ngFor="let m of messages" [innerHTML]="m"></div>
        </div>
    </div>
    <div dialogcommandbar>
        <div class="centre">
            <button (click)="onOk()" >{{okLabel}}</button>
            <button *ngIf="allowCancel" class="cancel" (click)="onCancel()">{{cancelLabel}}</button>
        </div>
    </div>
</popup-dialog>
