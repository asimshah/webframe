<popup-dialog>
    <div windowcaption>
        <div>{{getCaption()}}</div>
    </div>
    <div dialogbody>
        <tiny-mce [options]="tinymceOptions" (contentchange)="onContentChange($event)"></tiny-mce>
        <popup-message [width]="370" caption="Page Editor"></popup-message>
    </div>
    <div dialogcommands left>
        <button *ngIf="canDelete()" (click)="onDelete()">Delete this page</button>
    </div>
    <div dialogcommands right>
        <button [ngClass]="{disabled: !hasContentChanged}" (click)="onSave()">Save</button>
        <button class="cancel" (click)="onCancel()">Close</button>
    </div>
    <insert-link></insert-link>
    <insert-image></insert-image>
</popup-dialog>
