<div class="SitePanel">
    <div class="BannerPanel">
        <webframe-page class="page-component" [pageId]="this.getPageId()"></webframe-page>
    </div>
    <div class="ContentPanel">
        <div class="webframe-form">
            <div class="caption">Reset Password</div>
            <div>
                <div *ngIf="ready">
                    <div *ngIf="memberQueryResult; else fail">
                        <div>Password change for {{member.emailAddress}}</div>
                        <div class="form-body">
                            <password-input label="Password" name="password" [(ngModel)]="password" [validator]="validators.item('password')"></password-input>
                            <password-input label="Confirm Password" name="confirmpassword" [(ngModel)]="passwordConfirmation" [validator]="validators.item('passwordconfirmation')"></password-input>
                            <div class="command-buttons">
                                <div class="top-row-right">
                                    <button class="default" (click)="onOK()">OK</button>
                                    <button (click)="onCancel()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-template #fail>
                        <p>Password reset error.</p>
                        <p>If you need help with resetting a password please contact the site administrator.</p>
                        <a [routerLink]="['/home']">Home</a>
                    </ng-template>
                </div>

            </div>
        </div>
    </div>
</div>
<modal-dialog id="message-box">
    <div class="modal-overlay">
        <div *ngIf="messageBox; else noModel" class="modal-container">
            <div class="form-body">
                <div class="caption">{{messageBox.caption}}</div>
                <div class="message-body" [innerHTML]="messageBox.message" [ngClass]="{'error': messageBox.isAlert}"></div>
            </div>
            <div class="command-buttons align-centrally">
                <div *ngIf="messageBox.confirmBox === false">
                    <button class="default" (click)="onCloseMessageBox()">OK</button>
                </div>
                <div *ngIf="messageBox.confirmBox === true">
                    <button class="secondary" (click)="onConfirmMessageBox(true)">Yes</button>
                    <button class="default" (click)="onCloseMessageBox(false)">No</button>
                </div>
            </div>
        </div>
        <ng-template #noModel>No message object provided - use MessageBox class and call it messageBox</ng-template>
    </div>
</modal-dialog>
