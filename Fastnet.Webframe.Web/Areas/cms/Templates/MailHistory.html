<div class="mail-history">
    <div class="report-title">Mail History</div>
    <table class="table table-bordered table-striped" >
        <thead>
            <tr>
                <th>Time</th>
                <th>To</th>
                <th>Subject</th>
                <th>From</th>
                <th>Template</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#data}}
            <tr data-id="{{ActionBaseId}}">
                <td data-order="{{RecordedOnUnix}}"><div class="recordedOn">{{RecordedOn}}</div></td>
                <td><div class="to">{{To}}</div></td>
                <td><div class="subject">{{Subject}}</div></td>
                <td><div class="from">{{From}}</div></td>
                <td><div class="mailtemplate">{{MailTemplate}}</div></td>
                <td><div class="{{CombinedDescriptionClasses}}">{{CombinedDescription}}</div></td>
            </tr>
            {{/data}}
        </tbody>
    </table>
</div>
