<div class="row">
    <div class="folder-item {{Type}}" data-item-id="{{Id}}">
        <div class="picture">
            <img src="{{PageTypeImage}}" title="{{PageTypeTooltip}}" />
        </div>
        <div class="name">

            <a href="{{Url}}">{{Url}}</a>
        </div>
        <div class="title">{{Name}}</div>
        <div class="info">
            {{#LandingPage}}
            <img src="{{LandingPageImage}}"  />
            {{/LandingPage}}
            <!--<img src="{{PageTypeImage}}" title="{{PageTypeTooltip}}" />-->
        </div>
        <!--<div class="info">{{Info}}</div>-->
        <div class="modification-info"><div>{{LastModifiedOn}}</div><div>{{LastModifiedBy}}</div></div>
    </div>
</div>
