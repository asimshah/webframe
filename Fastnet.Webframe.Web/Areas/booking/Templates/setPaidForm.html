<div class="set-paid-unpaid-form container-fluid">
    <div class="row">
        <label class="col-xs-4">Name</label>
        <div class="col-xs-7" data-bind="text: memberName" />
    </div>
    <div class="row">
        <label class="col-xs-4">Email Address</label>
        <div class="col-xs-7" data-bind="text: memberEmailAddress" />
    </div>
    <div class="row">
        <label class="col-xs-4">Phone</label>
        <div class="col-xs-7" data-bind="text: memberPhoneNumber" />
    </div>
    <div class="row">
        <label class="col-xs-4">From</label>
        <div class="col-xs-7" data-bind="text: duration" />
    </div>
    <div class="row">
        <label class="col-xs-4">Cost</label>
        <div class="col-xs-7" data-bind="text: formattedCost" />
    </div>
</div>
