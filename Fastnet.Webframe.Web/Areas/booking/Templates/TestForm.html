<div class="test-form">
    <h6>Enter your Email address and password</h6>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group-sm" >
                <label for="email" >Email address</label>
                <input type="email" class="form-control" data-bind="value: email">
                <span class="validationMessage" data-bind="validationMessage: email"></span>
            </div>
            <div class="form-group-sm">
                <label for="password">Password</label>
                <input type="password" class="form-control" data-bind="value: password">
                <span class="validationMessage"  data-bind="validationMessage: password"></span>
            </div>
            <div class="form-group-sm">
                <label for="valueDate">Date</label>
                <input type="date" class="form-control" name="valueDate" data-bind="value: valueDate">
                <span class="validationMessage"  data-bind="validationMessage: valueDate"></span>
            </div>
        </div>
    </div>
    <div class="order-list" data-bind="foreach: orders" >
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group-sm">
                    <label for="orderId">OrderId</label>
                    <input type="text" class="form-control" name="orderId" data-bind="value: id">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group-sm">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" data-bind="value: quantity">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group-sm">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" data-bind="value: price">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group-sm">
                    <button class="btn btn-danger" data-cmd="remove-order" data-bind="click: $parent.removeOrder" >Remove</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <span class="validationMessage"  data-bind="validationMessage: id"></span>
                <span class="validationMessage"  data-bind="validationMessage: quantity"></span>
                <span class="validationMessage"  data-bind="validationMessage: price"></span>
            </div>
        </div>
    </div>
    <div class="error"></div>
</div>
