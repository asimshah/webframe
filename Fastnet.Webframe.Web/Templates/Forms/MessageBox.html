<div>
    <div class="form-body message-box">
        <div class="row">
            <div class="col-xs-12">
                <div class="message-body">{{{Message}}}</div>
            </div>
        </div>
    </div>
    <div class="form-footer">
        <div>
            <button class="btn btn-sm btn-primary" data-cmd="ok">{{OKLabel}}</button>
            <button class="btn btn-sm btn-default" data-cmd="cancel">{{CancelLabel}}</button>
        </div>
    </div>
</div>
