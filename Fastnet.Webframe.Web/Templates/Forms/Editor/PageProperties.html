<div class="editor-dialog properties page-properties">
    <div class="form-body">
        <div class="form-group" data-property>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" data-item="name" value="{{Name}}" data-focus>
            <div class="message"></div>
        </div>
        <div class="form-group-sm" data-property>
            <label class="checkbox-label">
                {{#IsLandingPage}}
                <input type="checkbox" id="landing-page" checked data-item="landing-page" />
                {{/IsLandingPage}}
                {{^IsLandingPage}}
                <input type="checkbox" id="landing-page" data-item="landing-page" />
                {{/IsLandingPage}}
                <img src="{{LandingPageImage}}" /><span>Landing Page</span>
            </label>
            <!--<label class="checkbox-label" for="landing-page"><img src="{{LandingPageImage}}" /> Landing Page</label>-->
            <div class="message"></div>
        </div>
        <div class="form-group">
            <div class="help-block">
                <div>Created by {{CreatedBy}} on {{CreatedOn}}</div>
                <div class="{{ModificationState}}">Modified by {{ModifiedBy}} on {{ModifiedOn}}</div>
            </div>
        </div>
    </div>
    <div class="form-footer">
        <button class="btn btn-primary" data-cmd="save-changes">Save</button>
        <button class="btn btn-default" data-cmd="cancel">Cancel</button>
    </div>
</div>
